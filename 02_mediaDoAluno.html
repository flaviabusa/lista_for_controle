<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantiNotas = Number(prompt(`Informe quantas notas o aluno obteve:`));

    //PROCESSAMENTO
    let soma = 0;

    for(let i = 1; i <= quantiNotas; i++){
        const notasAluno = Number(prompt(`Informe a ${i}ª nota do aluno:`));
        soma = soma + notasAluno;
    }

    const media = soma / quantiNotas;

    //SAÍDA
    document.write(`A média das notas do aluno é ${media.toFixed(1)}`);

</script>
