<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA


    //PROCESSAMENTO
    let impares = [];
    for( let num = 1; num <= 50; num++){
        if(num % 2 != 0){
            impares.push(num);
        }
    }

    //SAÍDA
    document.write(`A lista de números ímpares de 1 até 50 é: ${impares.join(" - ")}.`);
</script>
